<html>
    <head>
        <title>CALCI</title>
        
        <link rel="stylesheet" href="../css/calculator.css">
    </head>
    <body>
        <fieldset>
            <h3 style="text-align: center;">CALCULATOR</h3>
        <table>
            <tr>
                <th colspan="3"><input type="text" id="res" value="" ></th>
                <th><button value="clear" onclick="Clear()">clear</button></th>
            </tr>
            <tr>
                <td><button onclick="btn(1)" id="1" value="1">1</button></td>
                <td><button onclick="btn(2)" id="2" value="2">2</button></td>
                <td><button onclick="btn(3)" id="3" value="3">3</button></td>
                <td><button onclick="btn('/')" id="/" value="/">/</button></td>
            </tr>
            <tr>
                <td><button onclick="btn(5)" id="5" value="4">4</button></td>
                <td><button onclick="btn(6)" id="6" value="5">5</button></td>
                <td><button onclick="btn(7)" id="7" value="6">6</button></td>
                <td><button onclick="btn('-')" id="-" value="-">-</button></td>
            </tr>
            <tr>
                <td><button onclick="btn(9)" id="9" value="7">7</button></td>
                <td><button onclick="btn(10)" id="10" value="8">8</button></td>
                <td><button onclick="btn(11)" id="11" value="9">9</button></td>
                <td><button onclick="btn('+')" id="+" value="+">+</button></td>
            </tr>
            <tr>
                <td><button onclick="btn(13)" id="13" value=".">.</button></td>
                <td><button onclick="btn(14)" id="14" value="0">0</button></td>
                <td><button onclick="result('=')" id="15" value="=">=</button></td>
                <td><button onclick="btn('*')" id="*" value="*">*</button></td>
            </tr>
        </table>
    </fieldset>
        <script src="../JS/calculator.js"></script>
    </body>
</html>
